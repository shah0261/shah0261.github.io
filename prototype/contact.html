<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bakery | Contact</title>
        <link rel="stylesheet" href="css/reset.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
<body>
    <header>
        <!--brands logo, designed by myself-->
        <img class="logo" src="img/resizeimage.png" alt="logo">
    </header>
        <!--Navigation-->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current-page" href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main class="contactwrap">
        <div>
            <!--Contact Form-->
            <form method="get" action="contact.html">
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </fieldset>
                <fieldset>
                    <label for="email"><b>Email</b></label>
                    <input type="text" name="email" id="email">
                </fieldset>
                <fieldset>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </fieldset>
                <fieldset>
                    <input type="checkbox" name="subscribe" value="yes" class="subscribe">Subscribe to us!</fieldset>
                <fieldset>
                    <input type="submit" value="submit" class="submit">
                </fieldset>
            </form>
            </div>
        <div>
            <!--Location-->
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2804.039149426827!2d-75.75911148444636!3d45.348021979099805!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College!5e0!3m2!1sen!2sca!4v1586575947304!5m2!1sen!2sca" width="300" height="225" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </main>
